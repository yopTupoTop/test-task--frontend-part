<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend</title>
</head>
<body>
    <div class="container">
        <div class="mint new nft">
            <h1>you can mint new NFT to specific NFT collection </h1>
            <div class="form-control">
                <input type="text" id="collectionAddress" placeholder="Collection address">
                <small>Collection address cannot be empty</small>
            </div>
            <button onclick="mint()" type="button" class="btn btn-primary">Mint NFT</button>
            <div id="textIdField" style="display: none;">
              </div>
            <div id="textUriField" style="display: none;">
              </div>
        </div>
        <div class="create new nft collection">
            <h1>you can create new NFT collection with specific name</h1>
            <div class="form-control">
                <input type="text" id="name" placeholder="Name">
                <small>Name cannot be empty</small>
            </div>
            <div class="form-control">
                <input type="text" id="symbol" placeholder="Symbol">
                <small>Symbol cannot be empty</small>
            </div>
            <div class="form-control">
                <input type="text" id="baseUri" placeholder="Base URI">
                <small>Base URI cannot be empty</small>
            </div>
            <button onclick="createCollection()" type="button" class="btn btn-primary">Create Collection</button>
            <div id="textField" style="display: none;">
                This is the text that appears when you click the button.
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
